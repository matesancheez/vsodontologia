<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="../css/output.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/favicon_io/favicon.ico">
    <title>V&S | Dra. Veronica Sanchez</title>
</head>
<body >
  
      <!--Header-->
      <section class="bg-dark text-white">
        <header class="container">
          <div class="d-flex row">
              <div class="col-lg-5 col-12 mt-6">
                  <div class="row mt-4">
                      <span class="iconify-inline col-2 mt-3" data-icon="map:dentist" data-width="50" data-height="50"></span>
                      <a class="col-10 text-decoration-none text-white" href="../main.html">
                          <h1>Veronica Sanchez</h1>
                          <p>Odontologia general y estetica</p>
                      </a>
                  </div>
              </div>
              <div class="col-lg-6 col-12">
                  <div class="row text-end">
                      <h2 class="col-lg-12"><span class="iconify p-3" data-icon="arcticons:phone" data-width="70"></span>387-5891555</h2>
                  </div>
                  <div class="row text-end">
                      <p>Rivadavia 997</p>
                      <p>Salta Capital, Argentina, CP: 4400</p>
                  </div>
              </div>
          </div>
      </header>
  
      </section>

    <main>

      <!--Background image-->
      <div>
        <img src="../img/wihitening.jpg" alt="blind justice" class="bg_img">
      </div>

      <!--Contact Form-->
      <div>
        <section class="contact_form">
          <form action="https://formspree.io/f/mbjwngnz" method="POST">
            <div id="name">
              <label >Nombre</label>
              <input type="text" name="Nombre" placeholder="ex Jhon" size="30" required>
            </div>
            <div id="lastname">
              <label>Apellido</label>
              <input type="text" name="Apellido" placeholder="ex. Doe" size="30" required>
            </div>
            <div id="mail">
              <label>Mail</label>
              <input type="mail" name="Mail" pattern=".+@.+\.com" placeholder="ex. joe@mail.com" size="30" required>
            </div>
            <div id="subject">
              <label>Obra Social</label>
              <input type="text" name="Obra Social" placeholder="subject" size="30">
            </div>
            <div id="message">
              <label>Mensaje</label>
              <textarea name="Mensaje" placeholder="message..." cols="33" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send</button>
          </form>
        </section>
      </div>

    </main>

    <!--Footer-->
    <footer>
      <footer class="bg-dark text-center text-white">
          <!-- Grid container -->
          <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <span class="iconify-inline" data-icon="ei:sc-facebook" data-width="25"></span>
              </a>
        
              <!-- Twitter -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <span class="iconify-inline" data-icon="akar-icons:twitter-fill" data-width="25"></span>
              </a>
        
              <!-- Google -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <span class="iconify-inline" data-icon="arcticons:maps" data-width="25"></span>
              </a>
        
              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <span class="iconify-inline" data-icon="akar-icons:instagram-fill" data-width="25"></span>
              </a>
        
              <!-- Linkedin -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                  <span class="iconify-inline" data-icon="akar-icons:linkedin-v2-fill" data-width="25"></span>
              </a>

            </section>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->
        
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-white" href="https://github.com/matesancheez">Matesancheez</a>
          </div>
          <!-- Copyright -->
        </footer>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
